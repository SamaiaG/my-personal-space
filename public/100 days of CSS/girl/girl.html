<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Girl</title>
</head>
<body>
    <div class="canvas">
    <div class="background"></div>
   <div class="girl">
        <div class="head">
            <div class="face">
                <div class="eyebrows">
                    <div class="eyebrow eb1"></div>
                    <div class="eyebrow eb2"></div>
                </div>
                <div class="eyes">
                    <div class="eye e1">
                        <div class="iris">
                            <div class="light l1"></div>
                        </div>
                    </div>
                    <div class="eye e2">
                        <div class="iris">
                            <div class="light l2"></div>
                        </div>
                    </div>
                </div>
                <div class="blushes">
                    <div class="blush b1"></div>
                    <div class="nose"></div>
                    <div class="blush b2"></div>
                </div>
                <div class="mouth"></div>
            </div>
        </div>
        <div class="neck"></div>
        <div class="hair">
            <div class="hair-front">
                <div class="front f1"></div>
                <div class="front f2"></div>
            </div>
            <div class="hair-back"></div>
        </div>
        <div class="body">
            <div class="shirt">
                <div class="shirt-neck s1"></div>
                <div class="shirt-neck s2"></div>
            </div>
        </div>
   </div>

   
    <div class="table">
        <div class="on-table">
            <div class="flower">
                <div class="stem"></div>
                <div class="center"></div>
                <div class="petals">
                    <div class="petal p1"></div>
                    <div class="petal p2"></div>
                    <div class="petal p3"></div>
                    <div class="petal p4"></div>
                    <div class="petal p5"></div>
                </div>
                <div class="pot"></div>
            </div>
            <div class="laptop">
                <div class="logo">
                    <div class="bite"></div>
                </div>
            </div>
            <div class="tee">
                <div class="cup-cap"></div>
                <div class="cup"></div>
            </div>
            
        </div>
    </div>
</div>
</body>
</html>
