<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Childhood Sunset</title>
</head>
<body>
    <div class="canvas">
        <div class="clouds">
            <div class="cloud c1"></div>
            <div class="cloud c2"></div>
            <div class="cloud c3"></div>
        </div>
        <div class="sun"></div>
        <div class="fields">
            <div class="row1">
                <div class="field f1"></div>
                <div class="field f2"></div>
                <div class="field f3"></div>
            </div>
            <div class="row2">
                <div class="field f4"></div>
                <div class="field f5"></div>
            </div>
        </div>
        <div class="tree">
            <div class="tree-base"></div>
            <div class="branch b1">
                <div class="branch-part"></div>
            </div>
            <div class="branch b2">
                <div class="branch-part"></div>
            </div>
            <div class="branch b3">
                <div class="branch-part"></div>
            </div>
            <div class="branch b4">
                <div class="branch-part"></div>
            </div>
            <div class="branch b5">
                <div class="branch-part"></div>
            </div>
        </div>
        <div class="river"></div>
        <div class="stone"></div>
    </div>
</body>
</html>
